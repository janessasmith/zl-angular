<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>视图绑定数据的两种方式Demo</title>
    <!--引入CSS-->
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style type="text/css">
        pre{background-color:#000;color:#fff;}
    </style>
    <!--引入JS-->
    <script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body>
    <div ng-controller="showText">
        <h1 ng-bind="text.message"></h1>
        <h1>{{text.name}}</h1>
    </div>
    <pre>
        加了()为了防止页面冲突
        1. (ng-bind) = "变量"
        2. {({变量})}
            ng-bind属性来绑定数据和{{}}来绑定数据，效果是一样的
            但是如果有大量的数据，在数据还没有加载完成之前，如果使用{{}}用户会看到{{}}，而不是被替换掉的实际数据，所以初始化的数据可以使用ng-bind
    </pre>
    <script type="text/javascript">
        var messages={};
        messages.message = 'hi';
        messages.name = 'code';

        function showText($scope) {
            $scope.text = messages;
         }
    </script>
</body>
</html>
