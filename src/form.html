<!--100.from.html-->
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="form-container">
            <div class="page-header text-center">
                <h2>Let's Be Freinds</h2>
                <!--如果与ui-sref的状态一致，则添加active类-->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".profile"><span>1</span>Profile</a>
                    <a ui-sref-active="active" ui-sref=".interests"><span>2</span>Interests</a>
                    <a ui-sref-active="active" ui-sref=".payment"><span>3</span>Payment</a>
                </div>
                <!--使用ng-submit来获取登录信息-->
                <form id="signup-fomr" ng-submit="processForm()" action="">
                    <div id="form-views" ui-view></div>
                </form>
            </div>
        </div>
        <pre>
            {{formData}}
        </pre>
    </div>
</div>
