<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>7.左侧导航-使用ng-repeat</title>
    <!--引入CSS-->
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style type="text/css">
        pre{background-color:#000;color:#fff;}

        /*nav-side*/
        .nav-side {
            float: left;
            width: 170px;
            background-color: #4d637b;
        }
        .nav-first-ul {
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #5d7287;
        }
        .nav-first-ul li img {
            display: block;
            float: left;
            margin: 16px 7px 0 23px;
        }
        .nav-first-ul li a {
            display: block;
            float: left;
            width: 85px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            color: #fff;
        }
        .nav-first-ul li span {
            display: block;
            float: left;
            width: 5px;
            height: 9px;
            margin-top: 21px;
            background: url(../images/nav-dropup.png) no-repeat;
        }
        .nav-second {
            padding: 15px 0;
            background-color: #546c86;
            border-bottom: 1px solid #5d7287;
        }
        .nav-second ul li {
            width: 70px;
            margin-left: 49px;
            padding-left: 13px;
            line-height: 31px;
            font-size: 12px;
            color: #fff;
            background: url(../images/nav-second-icon.jpg) no-repeat left center;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .nav-second ul li a{
            color: #fff;
        }
    </style>
    <!--引入JS-->
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/angular-ui-router.js"></script>
</head>
<body>
    <div ng-app="menuApp">
        <div class="nav-side" ng-controller="navController">
            <div class="nav-first" ng-repeat="firstNav in vm.first">
                <ul class="nav-first-ul">
                    <li>
                        <img src="../images/nav-icon01.png" alt=""/>
                        <a href="#">{{firstNav.text}}</a>
                        <span></span>
                    </li>
                </ul>
                <div class="nav-second" ng-repeat="secondNav in firstNav.second">
                    <ul>
                        <li><a href="#">英文简报</a></li>
                        <li><a href="#">俄文简报</a></li>
                        <li><a href="#">中文简报</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var navModule = angular.module('menuApp', []);
        navModule.controller('navController', function($scope) {
            var vm = $scope.vm = {};
            vm.fisrt = [
                {'text': '中午'},
                {'text': '中午1'},
                {'text': '中午2'},
                {'text': '中午3'}
            ];
        });
    </script>
</body>
</html>
